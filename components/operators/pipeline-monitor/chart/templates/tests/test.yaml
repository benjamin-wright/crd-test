{{- if .Values.test.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-credentials-test"
spec:
  template:
    spec:
      containers:
      - name: test
        image: {{ .Values.test.image }}
        env:
        - name: TEST_NAMESPACE
          value: {{ .Release.Name }}-{{ .Release.Revision }}
        command: ["npm", "test"]
      restartPolicy: Never
{{- end -}}