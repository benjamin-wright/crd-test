version: v1beta6
images:
  minion-controller:
    image: localhost:31500/minion-controller
    dockerfile: ./minion-controller/Dockerfile
    context: ./minion-controller

deployments:
- name: operator
  helm:
    chart:
      name: helm/operator
    values:
      minion_controller:
        image: localhost:31500/minion-controller
- name: pipeline
  helm:
    chart:
      name: helm/pipeline
    values:
      namespace: test-pipeline

commands:
- name: init
  command: ./scripts/start.sh
- name: clean
  command: ./scripts/stop.sh