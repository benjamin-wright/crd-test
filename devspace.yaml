version: v1beta6
images:
  minion-controller:
    image: localhost:31500/minion-controller
    dockerfile: ./operators/minion-controller/Dockerfile
    context: ./operators/minion-controller

deployments:
- name: crds
  helm:
    chart:
      name: deployment/crds
- name: operators
  helm:
    chart:
      name: deployment/operators
    values:
      minion_controller:
        image: localhost:31500/minion-controller

commands:
- name: init
  command: ./scripts/start.sh
- name: clean
  command: ./scripts/stop.sh